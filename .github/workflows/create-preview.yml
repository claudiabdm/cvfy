# Creates deploy preview when opening a PR
name: Create Branch Preview

on: 
  pull_request: 
    types: [opened]

jobs:
  publish:
    runs-on: ubuntu-latest
    name: Deploy Preview to Cloudflare Pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Build dist folder
        run: npm run generate

      - name: Deploy to Cloudflare Pages
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=cvfy --branch=${{github.head_ref}}
      
      - name: Create Comment
        uses: actions/github-script@v7
        with:
          script: |
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `
                ### ğŸ‘©ğŸ»â€ğŸ’» ${{github.head_ref}} Branch Preview
                https://${{github.head_ref}}.cvfy.pages.dev
                `
              })